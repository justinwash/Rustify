<div class="stack main" id="main">
  <div class="now-playing" id="now-playing">
    <div class="song-info">
      <div class="song-title" id="song-title">{{{{ currentTrack.title }}}}</div>
      <div class="artist-name" id="artist-name">{{{{ currentTrack.artist }}}}</div>
      <div class="album-title" id="album-title">{{{{ currentTrack.album }}}}</div>
    </div>
    <div class="controls stack">
      <input type="range" v-bind:value="scrubber" min="0" v-bind:max="currentTrack.length">
      <div class="controls-buttons">⏪ ⏯ ⏩</div>
    </div>
  </div>
  <div class="stack">
    <div class="tracklist">
      <table id="queueTable">
        <tr v-for="track in queue.tracks" 
            v-bind:class="{{  selected: queue.highlightedTrackId == track.id,
                              playing: currentTrack.id == track.id }}"
            v-on:click="highlightInQueue(track.id)"
            v-on:dblclick="playFromQueue(track)">
          <td>{{{{ track.title }}}}</td>
          <td>{{{{ track.artist }}}}</td>
          <td>{{{{ track.album }}}}</td>
          <td>{{{{ fancyTimeFormat(track.length) }}}}</td>
        </tr>
      </table>
    </div>
    <div class="tracklist">
      <div class="browser-search-bar">
        <input class="browser-search-input" placeholder="Find Tunes" /> <button class="browser-search-button">Search</button><br>
      </div>
      <table id="browserTable">

      </table>
    </div>
  </div>
</div>

<script>
  {vue}
  {script}
</script>

<style>
  {style}
</style>
